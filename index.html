<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tax App Download</title>
    <style>
        body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background: linear-gradient(45deg, #f3ec78, #af4261);
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
}

.container {
    text-align: center;
    background-color: white;
    padding: 30px;
    border-radius: 15px;
    box-shadow: 0px 4px 30px rgba(0, 0, 0, 0.2);
    width: 90%;
    max-width: 500px;
}

.header h1 {
    font-size: 2em;
    color: #333;
    margin-bottom: 10px;
}

.header p {
    color: #555;
    margin-bottom: 30px;
}

.download-btn {
    background-color: #4CAF50;
    color: white;
    padding: 15px 30px;
    font-size: 1.2em;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    transition: all 0.3s ease;
    box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
}

.download-btn:hover {
    background-color: #45a049;
    transform: scale(1.05);
}

.download-btn:active {
    background-color: #3e8e41;
}

.content {
    margin-top: 20px;
}

    </style>
 <script>
    function downloadAPK() {
    // APK file URL
    const apkUrl = 'taxcalc.apk';  // Replace with the actual path to your APK file

    // Create an anchor element and trigger the download
    const link = document.createElement('a');
    link.href = apkUrl;
    link.download = 'tax-app.apk';
    document.body.appendChild(link);
    link.click();
    document.body.removeChild(link);

    alert('Your download will start shortly!');
}

 </script>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Download Your Tax Planning App</h1>
            <p>Get the best tax advice and planning tools directly on your mobile device.</p>
        </header>
        <div class="content">
            <button class="download-btn" onclick="downloadAPK()">Download APK</button>
        </div>
    </div>
</body>
</html>
